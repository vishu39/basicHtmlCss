<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        text-align: center;
      }
      .container {
        width: 100vw;
        height: 80vh;
        border: 1px black solid;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="a">
        <ul>
          <li>ab</li>
          <li>bc</li>
          <li>cd</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <br />
    <footer>
      <nav class="b">
        <ul>
          <li>a</li>
          <li>b</li>
          <li>c</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
